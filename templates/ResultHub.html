<body style="background-color:antiquewhite;">
       <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                    <span class="icon-bar"></span>

                        <a href="/mainmenu">Home</a>

        </div>
        <!-- /.container -->

<div class="container">
    <section>
  <!--for demo wrap-->
  <h1>All Listings</h1>
  <div class="tbl-header">
    
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Listing Number</th>
          <th>Listing Name</th>   
          <th>Asking Price</th>
          <th>Item Description</th>
          <th>Picture</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    {% for key, value in list_dict.items() %}
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr>
          <td>{{key}}</td>
          <td>{{value.get_ListingName()}}</td>
          <td>${{value.get_AskingPrice()}}</td>
          <td>{{value.get_Description()}}</td>
          <td><img src={{value.get_Picture()}} width=50% height =30%></td>
          <td>{{value.get_Email()}}</td>
          <td>{{value.get_Phone()}}</td>

        </tr>
      </tbody>
    </table>
    {% endfor %}
   
  </div>

</section>


</div>
